    <h1>Contact Us</h1>

    <h2>Get in Touch!</h2>
    <form action="file4.html">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" required><br></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" required><br></td>
            </tr>

            <tr>
                <td><label for="num">Phone Number:</label></td>
                <td><input type="tel" id="num" required pattern="[6-9]{1}[0-9]{9}"><br></td>
            </tr>

            <tr>
                <td><label for="">Inquiry Type:</label></td>
                <td><select id="">
                    <option >General Inquiry</option>
                    <option >Booking</option>
                    <option>Packages</option>
                    <option >Contact Number</option>
                </select><br></td>
            </tr>

            <tr>
                <td><label for="mess">Message</label></td>
                <td><textarea  id="ness"></textarea></td>
            </tr>
            <tr>
                <td><input type="Submit"></td>
            </tr>
        </table>

    </form>
